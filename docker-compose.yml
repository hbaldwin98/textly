version: '3.8'

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - OPENAI_BASE_MODEL=${OPENAI_BASE_MODEL}
    volumes:
      - ./server/pb_data:/root/pb_data
    networks:
      - textly-network

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_POCKETBASE_URL=http://backend:8080
    depends_on:
      - backend
    networks:
      - textly-network

networks:
  textly-network:
    driver: bridge

volumes:
  pb_data: 